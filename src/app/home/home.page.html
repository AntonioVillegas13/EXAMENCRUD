<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">AGENDAMIENTO DE CITAS MEDICAS</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">

  <!-- FORM -->
  <!-- with name set -->
  <form [formGroup]="credentials" (ngSubmit)="addRegister()">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="text" placeholder="Apellido" formControlName="lastname"></ion-input>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="number" placeholder="Cedula" formControlName="idCard"></ion-input>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="text" placeholder="Horario" formControlName="schedule"></ion-input>
    </ion-item>

    <div class="ion-padding" style="text-align: center;">
      <ion-label>DOMICILIO</ion-label>
    </div>

    <div class="ion-padding" style="text-align: center;">

      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input [disabled]="true" value="{{latitud1}}" type="number" placeholder="Latitud" formControlName="latitud">
        </ion-input>
      </ion-item>
    </div>

    <div class="ion-padding" style="text-align: center;">

      <ion-item fill="solid" class="ion-margin-bottom">
        <ion-input [disabled]="true" value="{{longitud1}}" type="number" placeholder="Longitud"
          formControlName="longitud"></ion-input>
      </ion-item>
    </div>


    <div class="ion-padding" style="text-align: center;">
      <ion-button size="large" shape="round" exapnd="full" (click)=obtenerCoordenadas()>
        <ion-icon name="location-outline"></ion-icon>
      </ion-button>



    </div>

    <ion-button expand="full" type="button" (click)="addRegister()">AGENDAR</ion-button>


  </form>
  <!-- FIN FORM -->


  <ion-list>
    <ion-item *ngFor="let note of registros" (click)="openNote(note)">
      <!--{<ion-label>
        {{ note.id }}
      </ion-label>}-->
      <ion-label>
        {{ note.name }} {{ note.lastname }}
      </ion-label>
      <ion-label>
        {{ note.idCard }}
      </ion-label>
      <ion-label>
        {{ note.schedule }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
